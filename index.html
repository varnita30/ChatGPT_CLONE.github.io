<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="chat-container"></div>
       
    </div>

    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn"><i class="fas fa-paper-plane"></i></span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn"><i class="fas fa-sun"></i></span>
                <span id="delete-btn"><i class="fas fa-trash"></i></span>
            </div>
        </div>
    </div>
</body>

</html>
